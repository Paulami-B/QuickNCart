<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/icon.png" type="image/png">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>QuickNCart</title>
</head>
<body>
    <div class="blurred-box">
    <div class="header-title">
        <h1>Orders: </h1>
        <a href="add-order.html">Add Order</a>
    </div>
    <div class="table-wrapper">
        <table>
      <thead>
        <tr>
          <th>Order Number</th>
          <th>Date</th>
          <th>Customer Name</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr class="order-row" onclick="location.href=`order-details.html?order_id=${1}`;">
            <td>1</td>
            <td>Wed, 25 Jun 2025, 11:33:22 GMT</td>
            <td>Customer 1</td>
            <td class="last-col">
                <p>₹ 100.00</p>
                <button class="delete">
                  <i class="fa fa-minus-circle"></i>
                </button>
            </td>
        </tr>
        <tr class="order-row" onclick="location.href=`order-details.html?order_id=${2}`;">
            <td>2</td>
            <td>Wed, 25 Jun 2025, 11:42:05 GMT</td>
            <td>Customer 2</td>
            <td class="last-col">
                <p>₹ 750.00</p>
                <button class="delete">
                  <i class="fa fa-minus-circle"></i>
                </button>
            </td>
        </tr>
      </tbody>
    </table>
    </div>
  </div>
</body>
</html>
