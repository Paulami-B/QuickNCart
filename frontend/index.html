<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/icon.png" type="image/png">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>QuickNCart</title>
</head>
<body>
    <div class="blurred-box">
    <div class="header-title">
        <h1>Orders: </h1>
        <div style="display: flex; gap: 20px;">
          <a href="add-order.html">Add Order</a>
          <a href="manage-products.html">Manage Products</a>
        </div>
    </div>
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Order Number</th>
            <th>Date</th>
            <th>Customer Name</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="orders-body">
        </tbody>
      </table>
    </div>
    <div class="footer">
      <p>Total: </p>
      <p class="total"></p>
    </div>
  </div>
  <div id="deleteModal" class="modal" style="display:none;">
    <div class="modal-content">
      <p class="modal-header"></p>
      <p>This cannot be undone.Are you sure?</p>
      <div class="modal-btn-div">
        <button class="modal-btn" id="confirm-1">Yes, Delete</button>
        <button class="modal-btn" id="cancel-1">Cancel</button>
      </div>
    </div>
  </div>
  <div id="msgModal-1" class="modal" style="display:none;"></div>
  <script type="module" src="./js/index.js"></script>
</body>
</html>
